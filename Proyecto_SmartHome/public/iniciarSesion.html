<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link iconos  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=arrow_back_ios_new" />
    <!-- Link estilos.css  -->
    <link rel="stylesheet" href="../components/estilosIniciarSesion.css">
    <title>SmartHome</title>
</head>
<body>
    <header class="encabezado">
        <a href="principal.html">
            <span class="material-symbols-outlined"> arrow_back_ios_new </span>
        </a>
    </header>

    <main class="contenido">
        <div class="contenido__contenedor">

                <h1 class="contenido__titulo">Inicio Sesión</h1>
                <form class="contenido__formulario" method="get" enctype="multipart/form-data">
                    <div>
                        <label for="email" class="email">Correo</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />
                    </div>
                    <div>
                        <label for="password" class="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                    </div>
                    <div>
                        <input type="checkbox" id="miCheckbox" name="miCheckbox"/>
                        <label for="recordardatos" class="recordardatos">Recordar los datos</label>
                    </div>
                    <div>
                        <a href="">¿Olvidó su Clave?</a>
                    </div>
                    <div>
                        <button type="submit" class="ingresar">Ingresar</button>
                    </div>
                </form>
        </div>
    </main>
</body>
</html>
