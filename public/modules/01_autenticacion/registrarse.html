<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link iconos  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=arrow_back_ios_new" />
    <!-- Link estilos.css  -->
    <link rel="stylesheet" href="../../../asset/modules/01_autenticacion/estilosRegistrase.css">
    <title>SmartHome</title>
</head>
<body>
    <header class="encabezado">
        <a href="principal.html">
            <span class="material-symbols-outlined"> arrow_back_ios_new </span>
        </a>
    </header>

    <main class="contenido">
        <div class="contenido__principal">
            <div class="contenido__contenedor">
                <h1 class="contenido__titulo">Registrarse</h1>
                <form class="contenido__formulario" method="get" enctype="multipart/form-data">
                    <div>
                        <label for="nombre" class="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
                    </div>
                    <div>
                        <label for="apellido" class="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required />
                    </div>
                    <div>
                        <label for="segundoApellido" class="segundoApellido">Segundo Apellido</label>
                        <input type="text" id="segundoApellido" name="segundoApellido" placeholder="Ingresa tu segundo apellido" />
                    </div>
                    <div>
                        <label for="correo" class="email">Correo</label>
                        <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required />
                    </div>
                    <div>
                        <label for="telefono" class="telefono">Número de teléfono</label>
                        <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required />
                    </div>
                    <div>
                        <label for="password" class="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                    </div>
                    <div>
                        <label for="confirmarPassword" class="confirmarPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirma tu contraseña" required />
                    </div>
                    <div>
                        <button type="submit" class="ingresar">Crear Cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
